# Demonstrate how to setup a larger DAG through a configuration file
dags:
  - name: SomeDAG
    measures:
    # Simple aggregator
    - name: k1
      type: aggregator
    - name: k2
      type: aggregator
    # Simple combinator with underlyings names
    - name: sum
      type: combinator
      underlyings: [k1, k2]
    # Simple combinator with one underlying defined on the fly
    - name: ratio
      type: combinator
      combinationKey: DIVIDE
      underlyings:
        # Anonymous node
        - type: filtrator
          underlying: k1
          filter:
            type: match
            column: a
            matching: a1
        - k1
    
        
        