name: Adhoc Benchmarks

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - name: Set up JDK 21
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Download dependencies
      run: mvn dependency:collect --file pom.xml --batch-mode
      # This is useful not to clutter the package command with download logs
      # `mvn dependency` has issues with multi-modules
      # run: mvn dependency:resolve dependency:resolve-plugins --batch-mode
    - name: Package skipping tests
      run: mvn package -Pfast --file pom.xml --batch-mode
	- name: Java benchmarks
	  # Stick to `package` phase for consistency, and checking packaging is fine
	  run: mvn package -Pnostyle -Pbenchmark --file pom.xml --batch-mode
	- name: Java ONLY benchmarks
	  # Stick to `package` phase for consistency, and checking packaging is fine
	  run: mvn package -Pnostyle -Pbenchmark-only --file pom.xml --batch-mode